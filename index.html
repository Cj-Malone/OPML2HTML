<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <title>OPML 2 HTML via JS</title>
  <script src="app.js" defer></script>
  <style>
    textarea {
      width: 100%;
      height: 300px;
    }
  </style>
</head>
<body>
  <form>
    <textarea id="opml" onclick="this.select()"></textarea>
    <input type="button" value="Convert" onclick="document.getElementById('result').value = opml2html.parse(this.form.elements['opml'].value, this.form.elements['output_format'].value, this.form.elements['output_list_type'].value)">
    <input type="radio" name="output_format" value="html" checked> HTML
    <input type="radio" name="output_format" value="markdown"> Markdown |
    <input type="radio" name="output_list_type" value="ul" checked> Unordered list
    <input type="radio" name="output_list_type" value="ol"> Ordered list
  </form>
  <textarea id="result" onclick="this.select()"></textarea>
</body>
</html>
