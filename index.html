<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OPML 2 HTML via JS</title>
  <script src="app.js" defer></script>
  <style>
    textarea {
      width: 100%;
      height: 300px;
    }
  </style>
</head>
<body>
  <noscript>This site requires JavaScript to convert the OPML file on your computer.</noscript>
  <textarea id="opml" onclick="this.select()"></textarea>
  <input type="button" value="Convert" onclick="buttonClick()">
  <input type="radio" name="output_format" value="html" checked> HTML
  <input type="radio" name="output_format" value="markdown"> Markdown |
  <input type="radio" name="output_list_type" value="ul" checked> Unordered list
  <input type="radio" name="output_list_type" value="ol"> Ordered list
  <textarea id="result" onclick="this.select()"></textarea>
</body>
</html>
